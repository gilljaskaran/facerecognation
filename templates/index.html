<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hero {
            padding: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .video-frame {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border: 3px solid white;
        }
        #emotion-box {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Emotion Recognition System</h1>
        <p>Detect emotions in real-time using AI</p>
    </div>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" class="video-frame" width="640" height="480">
    </div>

    <div id="emotion-box">
        <p>Current Emotion: <span id="emotion-text">Detecting...</span></p>
    </div>

    <footer>
        <p>Developed by Jaskaran Singh</p>
    </footer>

    <script>
        function fetchEmotion() {
            $.get("/current_emotion", function(data) {
                $("#emotion-text").text(data.emotion);
            });
        }
        setInterval(fetchEmotion, 1000);
    </script>

</body>
</html>
